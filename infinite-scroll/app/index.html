<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Infinite scroller</title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet"
          href="../lib/bootstrap.min.css">
    <script type="text/javascript"
            src="../lib/angular.js"></script>
    <script type="text/javascript"
            src="../lib/scroll.js"></script>
    <script type="text/javascript"
            src="main.js"></script>
</head>
<body>
<div ng-app="app"
     ng-init="getTodos()"
     ng-controller="listController">
    <div id="list"
         ng-scroll="getTodos()">
        <ul class="list-group">
            <li class="list-group-item"
                ng-repeat="todo in todos">{{todo.name}}
            </li>
        </ul>
    </div>
</div>
</body>
</html>
